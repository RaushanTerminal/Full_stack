<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Notes Inspired by Duckett</title>
</head>
<body>
    <header>
        <h1>Learning HTML5</h1>
    </header>

    <main>
        <section id="forms">
            <h2>Forms in HTML5</h2>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="submit">Submit</button>
            </form>

            <details>
                <summary>More Info</summary>
                <p>Forms collect user input for processing.</p>
            </details>

            <!-- Explanations for new tags -->
            <!-- <form>: Creates a form for user input. 'action' specifies where data is sent, 'method' defines how (e.g., "post"). -->
            <!-- <label>: Labels an input for accessibility. 'for' links it to an inputâ€™s 'id'. -->
            <!-- <input>: Creates an input field. 'type' defines its behavior (e.g., "text", "email"), 'id' and 'name' identify it, 'placeholder' shows hint text. -->
            <!-- <button>: A clickable button. 'type="submit"' sends form data. -->
            <!-- <details>: A semantic tag for collapsible content. -->
            <!-- <summary>: The visible heading for <details>, clickable to expand/collapse. -->
        </section>
    </main>

    <footer>
        <p>Created on April 09, 2025.</p>
    </footer>
</body>
</html>
