<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Notes Inspired by Duckett</title>
</head>
<body>
    <header>
        <h1>Learning HTML5</h1>
        <p>A guide to building websites with HTML5.</p>
        <nav>
            <ul>
                <li><a href="#structure">Structure</a></li>
                <li><a href="#content">Content</a></li>
                <li><a href="#forms">Forms</a></li>
            </ul>
        </nav>
    </header>

    <!-- Explanations for tags used so far -->
    <!-- <!DOCTYPE html>: Declares the document as HTML5, telling the browser to use HTML5 standards. Itâ€™s the first line of any HTML file. -->
    <!-- <html>: The root element that wraps all content. The 'lang="en"' attribute sets the language to English for accessibility and search engines. -->
    <!-- <head>: Holds metadata and document info not visible on the page, like character sets and titles. -->
    <!-- <meta>: Provides metadata. 'charset="UTF-8"' supports a wide range of characters, and 'viewport' ensures proper scaling on mobile devices. -->
    <!-- <title>: Sets the page title shown in the browser tab. Example: "HTML5 Notes Inspired by Duckett". -->
    <!-- <body>: Contains all visible content, like text, images, and links. -->
    <!-- <header>: A semantic tag for introductory content or navigation, often at the top. Example: Site title and menu. -->
    <!-- <h1>: The top-level heading, indicating the main topic. Only one per page is recommended for SEO. -->
    <!-- <p>: Defines a paragraph of text. Example: A brief intro sentence. -->
    <!-- <nav>: A semantic tag for navigation links. Example: A menu linking to page sections. -->
    <!-- <ul>: Creates an unordered list with bullet points. -->
    <!-- <li>: Defines a list item within a list. Example: Each menu option. -->
    <!-- <a>: Creates a hyperlink. The 'href' attribute specifies the destination, like "#structure" linking to a section. -->

    <main>
        <section id="structure">
            <h2>Page Structure</h2>
            <p>HTML5 uses semantic tags to organize content logically.</p>
            <article>
                <h3>Why Semantics Matter</h3>
                <p>Semantic tags improve accessibility and SEO by giving meaning to content.</p>
            </article>
        </section>

        <!-- Explanations for new tags -->
        <!-- <main>: A semantic tag for the primary content of the page. Only one per document, excluding headers/footers. -->
        <!-- <section>: A semantic tag for a thematic group of content, often with a heading. Example: A section on structure. -->
        <!-- <article>: A semantic tag for standalone content, like a blog post or article. Example: A discussion on semantics. -->
        <!-- <h2>: Second-level heading for subsections. -->
        <!-- <h3>: Third-level heading for further subdivision. -->
        <!-- id: An attribute to uniquely identify an element, used here for linking (e.g., id="structure"). -->
    </main>

    <footer>
        <p>Created on April 09, 2025.</p>
    </footer>

    <!-- Explanations for new tags -->
    <!-- <footer>: A semantic tag for the page footer, often with copyright or contact info. -->
</body>
</html>
