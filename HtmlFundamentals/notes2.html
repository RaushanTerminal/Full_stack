<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Notes Inspired by Duckett</title>
</head>
<body>
    <header>
        <h1>Learning HTML5</h1>
    </header>

    <main>
        <section id="content">
            <h2>Content Elements</h2>
            <p>HTML5 provides tags for text, images, and more.</p>

            <article>
                <h3>Text Formatting</h3>
                <p>Use <strong>bold</strong> for emphasis and <em>italic</em> for subtle stress.</p>
                <blockquote>
                    <p>"Code is poetry." - Someone wise</p>
                </blockquote>
            </article>

            <figure>
                <img src="https://cdn.pixabay.com/photo/2025/04/07/12/27/mount-fuji-9519091_1280.jpg" alt="A placeholder image" width="40px" height="30px">
                <figcaption>A sample image with a caption.</figcaption>
            </figure>

            <!-- Explanations for new tags -->
            <!-- <strong>: Indicates important text, typically bolded. Example: Emphasizing "bold". -->
            <!-- <em>: Indicates emphasized text, typically italicized. Example: Subtle stress on "italic". -->
            <!-- <blockquote>: Defines a quoted section from another source. Example: A wise saying. -->
            <!-- <figure>: A semantic tag for self-contained content like images or diagrams. -->
            <!-- <img>: Embeds an image. 'src' specifies the image URL, and 'alt' provides text for accessibility if the image fails to load. -->
            <!-- <figcaption>: A caption for a <figure> element. Example: Describing the image. -->
        </section>
    </main>

    <footer>
        <p>Created on April 09, 2025.</p>
    </footer>
</body>
</html>
